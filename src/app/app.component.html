<table>
  <thead>
  <tr>
    <th>Name</th>
    <th>Register Number</th>
    <th>Age</th>
  </tr>
</thead>
  <tr *ngFor = "let stu of student;index as i" >
    <td>{{stu.name}}</td>
    <td>{{stu.registerNumber}}</td>
    <td>{{stu.age}}</td>
  </tr>
 
  <app-add-student (newItemEvent)="addItem($event)"></app-add-student>
</table>
